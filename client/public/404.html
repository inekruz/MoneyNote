<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            animation: float 3s infinite;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
        }

        .home-button {
            display: inline-block;
            background: #ff4b5c;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .home-button:hover {
            background: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Ой! Такой страницы не существует.</p>
        <a href="/" class="home-button">Вернуться домой</a>
    </div>
</body>
</html>
